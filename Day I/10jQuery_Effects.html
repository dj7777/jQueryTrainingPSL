<html>
    <head>
        <style>
         div{
             width:250px;
             height:190px;
             background-color:yellow;
             color:maroon;
         }

<!--CDN-->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
    
 
    $(function(){
      /* JQuery Effects :
                1.Hide and Show
                2.SlideUp and SlideDown
                3.FadeIn and FadeOut
      */

        //Hide and Show Effect
        $("#hide").click(function(){
            $("#mydiv").hide(6000,function(){
                alert("Hide Effect is completed!!")
            });

            // normal , fast, slow , very fast, very slow
        });

        $("#show").click(function(){
            $("#mydiv").show(2000,function(){
                alert("Show effect is completed");
            });
        });

        $("#toggle").click(function(){
            $("#mydiv").toggle(2000,function()
            {
                alert("Toggle Completed");
            });
        });
    });



</script>

    </head>
    <body>
        <button id="show">Show!</button>
        <button id="hide">Hide !</button>
        <button id="toggle"> Toggle!</button>
         <div id="mydiv">
             This is myDiv!!
         </div>
    </body>
</html>
