<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script>
    
 
    $(function(){
        //AJAX call
        $("#btn").click(function(){
          $.ajax({
              url:"player.txt",
              type:"GET", //GET , POST , PUT ,DELETE
              success:function(result)
              {
                  $("#stage").text(result);
              },
              error:function(xhr)
              {
                  $("#stage").text(xhr.status+" "+xhr.statusText);
              }
          });
         

        });
       

    });



</script>

    </head>
    <body>
   <div id="stage" style="background-color:aqua;font-size:x-large">
       Load !
   </div>
   <input type="button" id="btn" value="Load Data!">
    
    </body>
</html>
