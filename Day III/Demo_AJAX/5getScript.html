            width:150px;

<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script>
    
    $(function(){
       
        var url="http://code.jquery.com/color/jquery.color.js";
        $.getScript(url, function(){
            $("#go").click(function(){
                $(".block").animate({
                    backgroundColor:"rgb(255,180,180)"
                },1000)
                .delay(500)
                .animate({
                    backgroundColor:"olive"
                },1000)
                .delay(500)
                .animate({
                    backgroundColor:"#00f"
                },1000);
            });

        });


    });



</script>

    </head>
    <body>
        <button id="go"> Run </button>
        <div class="block"></div>
    
    </body>
</html>
