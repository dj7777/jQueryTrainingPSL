<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
<script src="jquery.watermark.js"></script>
    </head>
    <body>
        <script>
        $(function(){

            $("#date1").mask("99/99/9999",
            {
                placeholder: "mm/dd/yyyy",
                completed:function(){
                    alert("Entered Date :"+this.val());
                }
            })
            $("#phone1").mask("(999)999-9999");
            $("#prodkey1").mask("a*-999-a999");

            $("img").watermark({
                text :'Watermark Image',
                textSize:50,
                textWidth:400,
                margin:50,
                color:'white'
            });

        });
   

    </script>
       <img src="Images/Jellyfish.jpg" width="300px" height="300px"/> <br/>

       Date :- <input type="text" id="date1"/><br/>
       Phone :- <input type="text" id="phone1"/> <br/>
       Product Key : <input type="text" id="prodkey1"/>
    
    </body>
